{% extends "layout.html" %}

{% block main %}
    <div class="container">
        <div class="row full-height valign-wrapper" id="input-row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <div class="card-panel animated flipIn" id="input-card">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input class="validate" id="userId" type="text">
                        <label for="userId">ID пользователя</label>
                        <div class="center-align">
                            <button class="btn waves-effect waves-light" id="scan">Сканировать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hidden" id="container-row">
            <div class="col s12 full-height valign-wrapper no-padding" id="container">
                <div id="preloader" class="center-block">
                    {% include "preloader.html" %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/d3plus.full.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mutual_friends.js') }}"></script>
{% endblock %}
